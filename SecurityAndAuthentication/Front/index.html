<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usu√°rio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-header">
            <h1>Create your account</h1>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe" class="checkbox-label">Subscribe to get the latest announcements and offers</label>
            </div>
            
            <button type="submit" id="btnSubmit">Create</button>
            
            <div class="terms">
                By creating an account, you agree to our <a href="#terms">Terms & Service</a> and <a href="#privacy">Privacy Policy</a>.
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
