<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SecurityAndAuthentication</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-header">
            <h1>Sign in to your account</h1>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="emailOrUsername">Email or Username</label>
                <input type="text" id="emailOrUsername" name="emailOrUsername" required placeholder="Enter your email or username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="Enter your password">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe" class="checkbox-label">Remember me</label>
            </div>
            
            <button type="submit" id="btnLogin">Sign In</button>
            
            <div class="form-links">
                <a href="#forgot" class="forgot-link">Forgot your password?</a>
                <p>Don't have an account? <a href="index.html">Create account</a></p>
            </div>
        </form>

        <!-- Area para mostrar informações do usuário logado -->
        <div id="userInfo" class="user-info hidden">
            <h2>Welcome back!</h2>
            <div id="userData"></div>
            <button id="btnLogout" class="logout-btn">Logout</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
